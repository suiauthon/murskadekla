{% extends 'base.html' %}

{% block content %}
    <section style="height: 1000px">
        <h1>
            {{ user.username }}'s profile
        </h1>

        {% with profile=user.profile %}
            {{ profile.address|default:"" }}

            Interests:
            {% for interest in profile.interests.all %}
                {{ interest.name}}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        {% endwith %}
    </section>
{% endblock %}
